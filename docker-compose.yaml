version: '3.7'
services:
  materialized:
    image: materialize/materialized:v0.9.13
    container_name: materialized
    init: true
    command: -w1 --disable-telemetry --experimental
    ports:
      - 6875:6875
  mzcli:
    image: materialize/cli
    container_name: mzcli
  postgres:
    build: ./postgres-image
    container_name: postgres
    ports:
     - 5432:5432
    environment:
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD=postgres
     - POSTGRES_DB=postgres
    volumes:
     - ${PWD}/postgres-image:/docker-entrypoint-initdb.d
  metabase:
    image: materialize/metabase:v0.0.5
    container_name: metabase
    depends_on:
       - materialized
    ports:
      - 3030:3000
  tempapi:
    build: temperature_api_mock
    container_name: tempapi
    ports:
     - 3333:3333
    environment:
     - DB_CONNECTION=pg
     - PG_PORT=6875
     - PG_USER=postgres
     - PG_PASSWORD=postgres
     - PG_HOST=postgres
     - PG_DB_NAME=postgres
     - PORT=3333
     - HOST=0.0.0.0
     - NODE_ENV=development
     - APP_KEY=OrWQRLR9WkVAKZa6G8CdFy796VW9NDxi
     - DRIVE_DISK=local
     - SESSION_DRIVER=cookie
     - CACHE_VIEWS=false
    depends_on: [postgres]
  raspberry-mock:
    build: raspberry_mock
    container_name: raspberry-mock
    depends_on: [postgres,tempapi]